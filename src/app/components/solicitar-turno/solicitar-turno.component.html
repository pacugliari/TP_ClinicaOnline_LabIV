<mat-card class="p-3">
    <div class="row">
        <div class="col-md-6">
            <mat-card-title>
                <div class="row">
                    <h1 class="ml-3">Solicitar turno</h1>
                </div>
            </mat-card-title>
        </div>
    </div>
    <form [formGroup]="form">
        <div class="mat-elevation-z8 profile">
            <section class="col-12">
                <mat-form-field class="potage-field mt-3" >
                    <mat-label>Especialidad:</mat-label>
                    <mat-select  formControlName="especialidad" name="especialidad" [compareWith]="selectEspecialidad" (selectionChange)="filtrarEspecialista()">
    
                        <mat-option *ngFor="let reg of especialidades" [value]="reg">{{reg.data.nombre}}
                        </mat-option>
                    </mat-select>
    
                </mat-form-field>
                <mat-form-field class="potage-field ml-3" >
                    <mat-label>Especialista:</mat-label>
                    <mat-select formControlName="especialista" name="especialista" [compareWith]="selectEspecialista" (selectionChange)="traerHorarios()">
    
                        <mat-option *ngFor="let reg of especialistasFiltrados" [value]="reg">{{reg.data.datos.apellido | doctor}}
                        </mat-option>
                    </mat-select>
    
                </mat-form-field>
                <mat-form-field class="potage-field ml-3" *ngIf="usuario?.data?.perfil === 'Administrador'">
                    <mat-label>Paciente:</mat-label>
                    <mat-select formControlName="paciente" name="paciente" [compareWith]="selectPaciente">
    
                        <mat-option *ngFor="let reg of pacientes" [value]="reg">{{reg.data.datos.apellido}}
                        </mat-option>
                    </mat-select>
    
                </mat-form-field>
                
            </section>
            <div class="row">
                <div class="col-12">
                    <div class="row ml-3">
                        <h2 style="float: left;">Dias y horarios disponibles:</h2>
                        <mat-progress-spinner *ngIf="cargando" mode="indeterminate" diameter="30" color="primary" class="ml-3" style="float: left;"></mat-progress-spinner>
                    </div>
                    <div class="card-container" *ngIf="horarios">
                        <div class="scroll-container">
                          <div class="card" *ngFor="let horario of horarios[0]?.data?.horariosCalculados">
                            <div class="card-header">{{ horario.dia }}</div>
                            <div class="card-header">{{ horario.fecha | date }}</div>
                            <div class="card-body">
                                <div *ngFor="let hora of horario.horas" >
                                    <div class="hora"  ><!--*ngIf="verificarDisponibilidadHorario(horario.dia,hora)"-->
                                        <button class="btn btn-secondary" (click)="cargarTurno(horario.fecha,horario.dia,hora)">{{ hora.horario }}</button>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </form>
    
</mat-card>
