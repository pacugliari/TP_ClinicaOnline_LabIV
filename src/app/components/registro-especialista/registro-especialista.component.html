
<!-- Team End -->
 <!--? Contact form Start -->
 <div class="contact-form-main" style="margin-top: 5vh;margin-left: 5vw;">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-xl-7 col-lg-7">
                <div class="form-wrapper">
                    <!--Section Tittle  -->
                    <div class="form-tittle">
                        <div class="row ">
                            <div class="col-xl-12">
                                <div class="section-tittle section-tittle2">
                                    <span>Especialistas</span>
                                    <h2>Registrese</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Section Tittle  -->
                    <form id="contact-form" [formGroup]="form" style="margin-top: -5vh;">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-box subject-icon mb-30">
                                    <input class="input-field" type="Email" formControlName="mail" name="mail" placeholder="Mail">
                                    <span *ngIf="form.controls['mail'].errors?.['required'] && form.controls['mail'].touched"  style="color: red;"> Mail es requerido</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-box subject-icon mb-30">
                                    <input class="input-field" type="password" formControlName="clave" name="clave" placeholder="Clave">
                                    <span *ngIf="form.controls['clave'].errors?.['required'] && form.controls['clave'].touched"  style="color: red;"> Clave es requerido</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-box user-icon mb-30">
                                    <input class="input-field" type="text" formControlName="nombre" name="nombre" placeholder="Nombre" >
                                    <span *ngIf="form.controls['nombre'].errors?.['required'] && form.controls['nombre'].touched"  style="color: red;"> Nombre es requerido</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-box email-icon mb-30">
                                    <input class="input-field" type="text" formControlName="apellido" name="apellido" placeholder="Apellido">
                                    <span *ngIf="form.controls['apellido'].errors?.['required'] && form.controls['apellido'].touched"  style="color: red;"> Apellido es requerido</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-box subject-icon mb-30">
                                    <input class="input-field" type="number" formControlName="edad" name="edad" placeholder="Edad">
                                    <span *ngIf="form.controls['edad'].errors?.['required'] && form.controls['edad'].touched"  style="color: red;"> Edad es requerido</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-box subject-icon mb-30">
                                    <input class="input-field" type="number" formControlName="dni" name="dni" placeholder="DNI">
                                    <span *ngIf="form.controls['dni'].errors?.['required'] && form.controls['dni'].touched"  style="color: red;"> DNI es requerido</span>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-box subject-icon mb-30">
                                    <button class="btn" (click)="seleccionarEspecialidades()">Seleccionar especialidades</button>
                                </div>
                                <span *ngIf="this.especialidadesSeleccionadas.length < 1 && yaCargoEspecialidad"  style="color: red;"> Debe seleccionar minimo 1 especialidad</span>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-box subject-icon mb-30">
                                    <label class="input-field" for="images">Im√°gen de perfil:</label>
                                    <input class="input-field" type="file" (change)="imagenCargada($event)" id="images" name="images" multiple>
                                    <span *ngIf="(this.imagenes ? this.imagenes.length : 0 ) !== 1 && yaCargo"  style="color: red;"> 1 imagenes es requerida</span>
                                </div>
                            </div>
                            
                            <div class="col-lg-12">
                                <!--<div class="form-box message-icon mb-65">
                                    <textarea name="message" id="message" placeholder="Message"></textarea>
                                </div>-->
                                <div class="submit-info" style="float: left;">
                                    <button class="btn" (click)="volver()">Volver<i class="ti-arrow-left"></i> </button>
                                </div>
                                <div class="submit-info" style="float: right;">
                                    <button class="btn" (click)="enviar()">Enviar<i class="ti-arrow-right"></i> </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- contact left Img-->
    <div class="from-left  d-none d-lg-block">
        <img src="../../../assets/bienvenida/assets/img/gallery/department_man.png" alt="">
    </div>
</div>
