
<div class="mat-elevation-z8 profile mt-3 mb-3" *ngIf="usuario?.data?.fotos[0]">
    <img [src]="usuario.data.fotos[0]" alt="Imagen de perfil 1" height="100px" width="auto" class="mr-3">
    <img [src]="usuario.data.fotos[1] " alt="Imagen de perfil 2" *ngIf="usuario.data.perfil === 'Paciente'" height="100px" width="auto">
    <h1>Nombre completo: {{usuario.data.datos.nombre}} {{usuario.data.datos.apellido}}</h1>
    <p>Correo electr√≥nico: {{usuario.data.datos.mail}}</p>
    <p>Edad: {{usuario.data.datos.edad}}</p>
    <p>DNI: {{usuario.data.datos.dni}}</p>
    <p *ngIf="usuario.data.perfil === 'Paciente'">Obra Social: {{usuario.data.datos.obraSocial}}</p>
</div>
