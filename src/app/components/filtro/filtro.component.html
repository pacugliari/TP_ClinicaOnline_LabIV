<mat-card class="m-5">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-6">
                <mat-card-title>
                    <h2>Filtros:</h2>
                </mat-card-title>
            </div>
            <div class="col-lg-12 col-md-12 mt-3 ml-3 mb-3">
                <div class="form-box subject-icon">
                    <input class="input-field mt-2" type="text" formControlName="especialidad" name="especialidad" placeholder="Especialidad" (keyup)="filtrarEspecialidades()">
                </div>
            </div>
        </div>
        <div class="mat-elevation-z8">
                <table mat-table [dataSource]="listaEspecialidades">

                    <ng-container matColumnDef="especialidad">
                        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                        <td mat-cell *matCellDef="let element" style="font-size: 20px;"> {{element.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="check" >
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                        <input type="checkbox" class="custom-checkbox" style="margin-left: 30px" (change)="element.estaMarcado = !element.estaMarcado" [checked]="element.estaMarcado">
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="tableEspecialidades"></tr>
                    <tr mat-row *matRowDef="let row; columns: tableEspecialidades;"></tr>
                </table>

                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
        </div>
    </form>
    <form [formGroup]="formPaciente">
        <div class="row">
            <div class="col-lg-12 col-md-12 mt-3 ml-3 mb-3">
                <div class="form-box subject-icon">
                    <input class="input-field mt-2" type="text" formControlName="paciente" name="paciente" placeholder="Paciente" (keyup)="filtrarPacientes()">
                </div>
            </div>
        </div>
        <div class="mat-elevation-z8">
                <table mat-table [dataSource]="listaPacientes">

                    <ng-container matColumnDef="paciente">
                        <th mat-header-cell *matHeaderCellDef> Paciente </th>
                        <td mat-cell *matCellDef="let element" style="font-size: 20px;"> 
                            <span class="mt-2">{{element.datos.apellido}} </span>
                            <button style="float: left;" type="button" mat-icon-button matTooltip="Ver paciente" class="boton btn-dark mr-1" (click)="verPaciente(element)">
                                <mat-icon class="material-icons">remove_red_eye</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="check" >
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                        <input type="checkbox" class="custom-checkbox" style="margin-left: 30px" (change)="element.estaMarcado = !element.estaMarcado" [checked]="element.estaMarcado">
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="tablePacientes"></tr>
                    <tr mat-row *matRowDef="let row; columns: tablePacientes;"></tr>
                </table>

                <mat-paginator #paginator2 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
        </div>
        <button type="button" class="btn btn-warning ml-2 mb-3 mt-3" style="float: left;" (click)="filtrar()">Filtrar
        </button>
        <button type="button" class="btn btn-warning mr-2 mb-3 mt-3" style="float: right;"  (click)="cerrar()">Cerrar
        </button>
    </form>
</mat-card>
