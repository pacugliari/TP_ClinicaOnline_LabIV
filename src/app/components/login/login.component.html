
<div class="about-area section-padding2" style="padding: 8vh">
    <div class="container">
        <div class="row">
                <div class="col-lg-6 col-md-10" style="display: flex;">
                    <mat-card style="padding: 3%;width: 50%;">
                        <div class="about-caption mb-50">
                            <!-- Section Tittle -->
                            <div class="section-tittle section-tittle2 mb-35">
                                <span>Login</span>
                                <h2>Ingrese</h2>
                            </div>
                            <form id="contact-form" [formGroup]="form">
                                <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-box subject-icon mb-30">
                                    <input class="input-field" type="Email" formControlName="mail" name="mail" placeholder="Mail">
                                    <span *ngIf="form.controls['mail'].errors?.['required'] && form.controls['mail'].touched" class="error-message"> Mail es requerido</span>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-box subject-icon mb-30">
                                    <input class="input-field" type="password" formControlName="clave" name="clave" placeholder="Clave">
                                    <span *ngIf="form.controls['clave'].errors?.['required'] && form.controls['clave'].touched" class="error-message"> Clave es requerido</span>
                                    </div>
                                </div>
                                </div>
                            </form>
                            <div class="about-btn1 mb-30">
                                <div class="row ml-1">
                                    <button class="btn about-btn" (click)="ingresar()">Ingresar<i class="ti-arrow-right"></i></button>
                                    <mat-progress-spinner *ngIf="cargando" mode="indeterminate" diameter="30" color="primary" class="ml-3 mt-3"></mat-progress-spinner>
                                </div>
                            </div>
                            <div class="row ml-1">
                                <button class="btn about-btn" (click)="volver()">Volver<i class="ti-arrow-left"></i></button>
                            </div>
                        </div>
                    </mat-card>
                    <mat-card style="width: 50%;" class="ml-3">
                        <div style="float: right;" class="m-3">
                            <div class="section-tittle section-tittle2 mb-35">
                                <span>Acceso rapido:</span>
                            </div>
                            <div class="row"*ngIf="cargandoAccesoRapido" style="display: flex;justify-content: center;margin-top: 15vh;">
                                <mat-progress-spinner  mode="indeterminate" diameter="50" color="primary" class="ml-3 mt-3"></mat-progress-spinner>
                            </div>
                            <div class="row" *ngIf="!cargandoAccesoRapido">
                                <div class="col-12" >
                                    <button matTooltip="Admin" class="profile-button m-1" (click)="ingresoAdmin()">
                                        <img [src]="admin?.data?.fotos[0]" alt="">
                                    </button>
                                </div>
                                <div class="col-12">
                                    <button matTooltip="Especialista 1" class="profile-button mt-5 m-1" (click)="ingresoEspecialistaUno()">
                                        <img [src]="especialistaUno?.data?.fotos[0]" alt="">
                                    </button>
                                    <button matTooltip="Especialista 2" class="profile-button m-1" (click)="ingresoEspecialistaDos()">
                                        <img [src]="especialistaDos?.data?.fotos[0]" alt="">
                                    </button>
                                </div>
                                <div class="col-12" >
                                    <button matTooltip="Paciente 1" class="profile-button mt-5 m-1" (click)="ingresoPacienteUno()">
                                        <img [src]="pacienteUno?.data?.fotos[1]" alt="">
                                    </button>
                                    <button matTooltip="Paciente 2" class="profile-button m-1" (click)="ingresoPacienteDos()">
                                        <img [src]="pacienteDos?.data?.fotos[1]" alt="">
                                    </button>
                                    <button matTooltip="Paciente 3" class="profile-button m-1" (click)="ingresoPacienteTres()">
                                        <img [src]="pacienteTres?.data?.fotos[0]" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
            <div class="col-lg-6 col-md-12">
                <!-- about-img -->
                <div class="about-img ">
                    <div class="about-font-img d-none d-lg-block">
                        <img src="../../../assets/bienvenida/assets/img/gallery/about2.png" alt="">
                    </div>
                    <div class="about-back-img ">
                        <img src="../../../assets/bienvenida/assets/img/gallery/about1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
