<!--Main Navigation-->

<div >
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <a class="navbar-brand" href="#">
        <img src="../../../assets/bienvenida/assets/img/logo/logo.png" height="50" alt="PAC-Clinica logo"
          loading="lazy" style="margin-top: -10vh;margin-left: 1vh;" />
      </a>
      <div class="position-sticky" style="margin-top: -5vh">
        <div class="list-group list-group-flush mx-3 mt-4">
          <button class="list-group-item list-group-item-action py-2 ripple" aria-current="true" (click)="verMiPerfil()">
            <img class="img" [src]="usuario?.data?.fotos[0]" alt="" style="width: 40px;height: auto;"><span class="pl-3">{{usuario?.data?.datos?.apellido}}</span>
          </button>
          <button *ngIf="perfilActual === 'Administrador'" class="list-group-item list-group-item-action py-2 ripple" aria-current="true" (click)="verSeccionUsuario()">
            <i class="fas fa-users fa-fw me-3"></i><span class="pl-3">Seccion usuarios</span>
          </button>
          <button  class="list-group-item list-group-item-action py-2 ripple" aria-current="true" (click)="verMiPerfil()">
            <i class="fa fa-address-card fa-fw me-3"></i><span class="pl-3">Mi perfil</span>
          </button>
          <button *ngIf="perfilActual === 'Administrador' || perfilActual === 'Paciente'" class="list-group-item list-group-item-action py-2 ripple" aria-current="true" (click)="verSolicitarTurno()">
            <i class="fa fa-calendar fa-fw me-3"></i><span class="pl-3">Solicitar turno</span>
          </button>
          <button *ngIf="perfilActual === 'Especialista'" class="list-group-item list-group-item-action py-2 ripple" aria-current="true" (click)="verPacientes()">
            <i class="fa fa-wheelchair fa-fw me-3"></i><span class="pl-3">Pacientes</span>
          </button>
          <button *ngIf="perfilActual === 'Administrador' || 
                          perfilActual === 'Paciente' || 
                          perfilActual === 'Especialista' " 
                  class="list-group-item list-group-item-action py-2 ripple" aria-current="true" (click)="verTurnos()">
            <i class="fa fa-calendar fa-fw me-3"  *ngIf="perfilActual === 'Administrador'"></i><span class="pl-3" *ngIf="perfilActual === 'Administrador'">Turnos</span>
            <i class="fa fa-calendar fa-fw me-3"  *ngIf="perfilActual !== 'Administrador'"></i><span class="pl-3" *ngIf="perfilActual !== 'Administrador'">Mis turnos</span>
          </button>
          <button *ngIf="perfilActual === 'Administrador'" class="list-group-item list-group-item-action py-2 ripple" aria-current="true" (click)="verGraficos()">
            <i class="fas fa-chart-bar fa-fw me-3"></i><span class="pl-3">Estadisticas</span>
          </button>
          <a href="bienvenida" (click)="salir()" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
            <i class="fas fa-sign-out-alt fa-fw me-3"></i><span class="pl-3">Salir</span>
          </a>
      
        </div>
      </div>
    </nav>
  <main style="margin-top: 58px;">
    <div class="container pt-4">
      <div *ngIf="pestania===0 && perfilActual === 'Administrador'" [@slideInRight]>
        <app-seccion-usuarios></app-seccion-usuarios>
      </div>
      <div *ngIf="pestania===1" [@slideInRight]>
        <app-mi-perfil></app-mi-perfil>
      </div>
      <div *ngIf="pestania===2" [@slideInRight]>
        <app-solicitar-turno (turnoCargado)="verTurnos($event)"></app-solicitar-turno>
      </div>
      <div *ngIf="pestania===3" [@slideInRight]>
        <app-turnos></app-turnos>
      </div>
      <div *ngIf="pestania===4" [@slideInRight]>
        <app-historia-clinica-consulta></app-historia-clinica-consulta>
      </div>
      <div *ngIf="pestania===5" [@slideInRight]>
        <app-graficos></app-graficos>
      </div>
    </div>
  </main>
</div>
